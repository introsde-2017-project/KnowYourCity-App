<div *ngIf="isLoginError" class="red-text center error-message">
    <i class="material-icons">error</i> Incorrect username or password
</div>
<form class="col s12 white" #loginForm="ngForm"  (ngSubmit)="OnSubmit(loginForm)">
   <div class="row">
     <div class="input-field col s12">
       <i class="material-icons prefix">account_circle</i>
       <input type="text" name="username" #userName="ngModel"  [(ngModel)]="login.username" placeholder="Username" required>
     </div>
   </div>
   <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">vpn_key</i>
        <input type="password" name="password" #password="ngModel"  [(ngModel)]="login.password" placeholder="Password" required>
      </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
          <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
        </div>
      </div>
</form>
<app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
