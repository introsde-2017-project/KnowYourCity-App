<div class="row">
    <div class="col s12" >
      <div class="card">
        <div class="card-panel">
            <div class="row">
        <label>Food Search</label>
        
        <select class="col s3" class="browser-default" #selectedType>
          <option value="" disabled selected>Choose your option</option>
          <option *ngFor="let type of foodTypes | async" [ngValue]="type">
            {{type}}
          </option>
        </select>
      <div class="col s6">
      <button  class="btn-large btn-submit" (click)=onSubmitF(selectedType.value)>Search</button>
    </div>

    <table class="blue-text text-darken-2">
        <thead>
          <tr>
              <th>Food Name</th>
              <th>Type</th>
              <th>Location</th>
          </tr>
        </thead>
        <app-loading-spinner *ngIf="showSpinnerF"></app-loading-spinner>
        <tbody >
          <tr *ngFor="let rec of resultF">
            <td>{{rec.itemId}}</td>
            <td>{{rec.itemType}}</td>
            <td>{{rec.location}}</td>  
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
</div>
</div>
</div>
